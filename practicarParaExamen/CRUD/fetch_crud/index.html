<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />

    <title>CRUD</title>
</head>

<body>

    <div class="container">
        <button id="btnModal" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modalArticulo">Crear tarea</button>
        <table id="tableArticulos" class="table mt-2 table-striped table-bordered">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Descripci√≥n</th>
                    <th>Fecha de inicio</th>
                    <th>Fecha de finalizacion</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>




    <div id="modalArticulo" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="mb-3">
                            <label for="clientes">Selecciona un cliente:</label>
                            <select id="clientes" class="form-select">
                                <option value="" selected disabled>Selecciona un cliente</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="col-form-label">Descripcion:</label>
                            <input id="descripcion" type="text" class="form-control" autofocus>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label for="fechaInicio" class="col-form-label">Fecha de Inicio:</label>
                                <input id="fechaInicio" type="date" class="form-control" autofocus>
                            </div>

                            <div class="col-6">
                                <label for="fechaFinal" class="col-form-label">Fecha de Final:</label>
                                <input id="fechaFinal" type="date" class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <label for="prioridad" class="col-form-label">Prioridad:</label>
                                <select class="form-select" id="prioridad">
                                    <option value="" selected disabled>Selecciona una opcion</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baja">Baja</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="estado" class="col-form-label">Estado:</label>
                                <select class="form-select" id="estado">
                                    <option value="" selected disabled>Selecciona una opcion</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Iniciado">Iniciado</option>
                                    <option value="Terminado">Terminado</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="code.js"></script>
</body>

</html>
