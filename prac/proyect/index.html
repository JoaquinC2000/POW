<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Porky Cakes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <a href="#home"><img src="recursos/logoPorky.png" class="logo" alt=""></a>

    <div class="input-box">
      <div class="search">
        <input type="text" placeholder="Buscar" class="input-field" />
        <i class="bx bx-search icon"></i>
      </div>
    </div>
    <nav class="navbar">
      <a href="">home</a>
      <a href="">Productos</a>
      <i class="bx bx-cart-alt"></i>
      <i class='bx bxs-user user'></i>
    </nav>
    <div class="nav-menu-btn">
      <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
  </header>
  <section>
    <div class="mt-5 contenedor">
      <h1 class="mb-4">Crear Tarea</h1>

      <div class="descripcion-box">
        <textarea id="autoExpand" class="descripcion" required></textarea>
        <label for="autoExpand" class="label">Descripción</label>
      </div>

      <div class="fecha-box">
        <div class="fecha-inicio box">
          <label for="fecha.inicio">Fecha Inicio</label>
          <input type="date" id="fecha.inicio" class="mb-3">
        </div>
        <div class="fecha-final box">
          <label for="fecha-final">Fecha Final</label>
          <input type="date" id="fecha-final" class="mb-3">
        </div>
      </div>

      <div class="fecha-box">

        <div class="prioridad box">
          <label for="prioridad">Prioridad</label>
          <select id="prioridad">
            <option value="" selected disabled>Selecciona una opcion</option>
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
          </select>
        </div>

        <div class="estado box">
          <label for="estado">Estado</label>
          <select id="estado">
            <option value="" selected disabled>Selecciona una opcion</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Iniciado">Iniciado</option>
            <option value="Terminado">Terminado</option>
          </select>
        </div>
      </div>

      <div class="cliente box">
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente" required>
          <option value="">Seleccione un cliente</option>
          <option value="pendiente">Rolando</option>
          <option value="iniciado">PDF</option>
          <option value="terminado">Sanches</option>
        </select>
      </div>

      <div class="pedido box">
        <!-- Selección del pedido -->
        <label for="pedido">Fecha pedido:</label>
        <select id="pedido" name="pedido" required disabled>
          <option value="">Seleccione un pedido</option>
          <!-- Aquí se llenan los pedidos basados en el cliente -->
        </select>
      </div>

      <div class="producto box">
        <!-- Selección del producto -->
        <label for="producto">Productos del pedido:</label>
        <select id="producto" name="producto" required disabled>
          <option value="">Seleccione un producto</option>
          <!-- Aquí se llenan los productos basados en el pedido -->
        </select>
      </div>

      <button type="submit" class="btn">Guardar</button>
      
  </section>
  <script src="script.js"></script>
</body>

</html>
