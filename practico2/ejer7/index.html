<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1><b>Heladería</b></h1>
        <div >
            <h6><b>Añade un producto:</b></h6>
            <form >
                <label for="Categorias:">Categoría:</label><br>
                <select class="producto" name="categorias" id="categorias">
                    <option value="" disabled selected>Selecciona categoría...</option>
                    <option value="categoria1">Torta de Chocolate</option>
                    <option value="categoria2">Helado de Fresa</option>
                    <option value="categoria3">Helado de Limón</option>
                </select>
            </form>
        </div>
        <div>
            <h6><b>Sabores que ofrecemos</b></h6>   
            <form >
                <label for="sabor">Sabor:</label><br>
                <input class="producto" type="text">
            </form>
            <form>
                <label for="cantidad">Cantidad:</label><br>
                <input class="producto" type="text">
            </form>
            <form>
                <input  type="radio"><label class="tamaño" for="">Pequeño (23)</label>
                <input type="radio"><label class="tamaño" for="">Mediano (5)</label>
                <input type="radio"><label class="tamaño" for="">Grande (7)</label>
            </form>
        </div>
        <div>
            <h6><b>Complementos:</b></h6>
            <div class="complementos">
                <div>
                    <input type="checkbox"><label for="">Mani</label>
                </div>
                <div>
                    <input type="checkbox"><label for="">Chispas de Chocolate</label>
                </div>
                <div>
                    <input type="checkbox"><label for="">Chispas de Colores</label>
                </div>
                <div>
                    <input type="checkbox"><label for="">Leche Condensada</label>
                </div>
            </div>
        </div>

        <div>
            <input class="bto btoVerde" type="submit" value="Enviar" onclick="window.location.href='enviar.html'">
        </div>
        <div>
            <input class="bto btoRojo" type="reset" value="Borrar">
        </div>        
    </div>
</body>
</html>
